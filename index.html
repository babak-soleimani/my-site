<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Babak Soleimani — Landing Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    /* =========================
       Reset / Base
    ========================= */
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* no page scroll */
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #ffffff;
      color: #1a1a1a;
    }

    /* =========================
       Centered Stage Layout
    ========================= */
    .stage {
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px;
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 24px;
      text-align: center;
      max-width: 1000px;
    }

    .line {
      margin: 0;
      font-size: clamp(22px, 4vw, 54px);
      font-weight: 300;
      letter-spacing: 0.01em;
      line-height: 1.28; /* tweaked for typing look */
      font-family: 'Work Sans', sans-serif;
      color: #444;
    }

    /* Inline button inside the sentence */
    .inline-btn {
      font-style: italic;
      font-weight: 300; /* lighter, gentler emphasis */
      text-decoration: none;
      color: #555; /* softer tone */
      padding: 0 6px;
      border-radius: 4px;
      transition: background-color .15s ease, color .15s ease;
    }
    .inline-btn:hover,
    .inline-btn:focus-visible {    /* yellow highlight on hover/focus */
      background: #e6c94f;         /* warm yellow */
      outline: none;
    }

    /* Footer (optional, kept minimal) */
    footer {
      position: absolute;
      left: 40px;
      right: 40px;
      bottom: 12px;
      color: #888;
      font-size: 14px;
      pointer-events: none;
      text-align: center;
    }
      /* Distinct fonts per line */
    
    
    
      
  </style>
</head>
<body>
  
  <main class="stage">
    <div class="stack" aria-label="Primary actions">
      <p class="line">I AM <a class="inline-btn" href="about.html">BABAK SOLEIMANI</a>.</p>
      <p class="line">I <a class="inline-btn" href="writing.html">WRITE</a> ABOUT DESIGN,</p>
      <p class="line">CREATE <a class="inline-btn" href="maps.html">MAPS</a> FOR A LIVING,</p>
      <p class="line">AND MAKE <a class="inline-btn" href="music.html">MUSIC</a> FOR LIFE.</p>
    </div>
  </main>

  <footer class="container">
    <small>© <span id="y"></span> Babak Soleimani</small>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
  
</body>
</html>
